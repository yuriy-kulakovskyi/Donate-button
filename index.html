<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate</title>
  
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.0.2/css/font-awesome.min.css">

  <!-- css link -->
  <link rel="stylesheet" href="style.css">


  <!-- tippy -->
  <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
  <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>

  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <div class="container">
    <details>
      <summary>
        <div class="button donate" id="donate-button">
          Донат
        </div>
        <div class="details-modal-overlay" id="close-btn"></div>
      </summary>
      <div class="details-modal">
        <div class="details-modal-close">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M13.7071 1.70711C14.0976 1.31658 14.0976 0.683417 13.7071 0.292893C13.3166 -0.0976311 12.6834 -0.0976311 12.2929 0.292893L7 5.58579L1.70711 0.292893C1.31658 -0.0976311 0.683417 -0.0976311 0.292893 0.292893C-0.0976311 0.683417 -0.0976311 1.31658 0.292893 1.70711L5.58579 7L0.292893 12.2929C-0.0976311 12.6834 -0.0976311 13.3166 0.292893 13.7071C0.683417 14.0976 1.31658 14.0976 1.70711 13.7071L7 8.41421L12.2929 13.7071C12.6834 14.0976 13.3166 14.0976 13.7071 13.7071C14.0976 13.3166 14.0976 12.6834 13.7071 12.2929L8.41421 7L13.7071 1.70711Z" fill="black" />
          </svg>
        </div>
        <div class="details-modal-title">
          <h1>Збір коштів для ЗСУ</h1>
        </div>
        <div class="details-modal-content">
          <p>
            В цей нелегкий для нас час, донат кожного максимально важливий
            <br>
<br>
            Monobank: <br>
            1111 4444 3333 2222 <br>
<br>
            PrivatBank: <br>
            2222 3333 1111 4444 <br>
          </p>
        </div>
      </div>
    </details>
    <div class="qrwrap">
      <div id="qrcode"></div>
      <div class="bottom">
        <h3 class="bottom__title">на ЗСУ</h3>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    let qrcode = new QRCode("qrcode", {
      text: `Monobank:
1111 4444 3333 2222

PrivatBank:
2222 3333 1111 4444`,
      width: 150,
      height: 150,
      colorDark : "#000",
      colorLight : "#fff",
      correctLevel : QRCode.CorrectLevel.H
    });
  </script>
  <!-- js link -->
  <script src="main.js"></script>
</body>
</html>
